<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="../styles/options.css">
</head>

<body>
  <div>
    <label for="pollInterval">Update every...</label>
    <select id="pollInterval">
      <option value="10">10 minutes</option>
      <option value="15">15 minutes</option>
      <option value="30">30 minutes</option>
      <option value="60">60 minutes</option>
    </select>
  </div>

  <div>
    <input id="ignoreNegative" type="checkbox" />
    <label for="ignoreNegative">Ignore items from negative feeds?</label>
  </div>

  <div>
    <input id="highlightPositive" type="checkbox" />
    <label for="highlightPositive">Highlight badge when positive items are found?</label>
  </div>

  <div>
    <input id="useSsl" type="checkbox" />
    <label for="useSsl">Use SSL?</label>
  </div>

  <div>
    <button id="save">Save</button>
    <button id="default">Restore default</button>
  </div>

  <script src="../scripts/options.js"></script>
</body>

</html>
